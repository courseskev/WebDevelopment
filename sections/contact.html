    </header>




    <div class="jumbotron jumbotron-sm">
        <div class="container-contacts">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h1 class="h1">
                        Amigo <small>sientete libre de contactarnos</small></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="contacts-body">
        <div class="row">
            <div class="col-md-8">
                <div class="well well-sm">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">
                                        Nombre</label>
                                    <input type="text" class="form-control" id="name" placeholder="Ingresar nombre"
                                        required="required" />
                                </div>
                                <div class="form-group">
                                    <label for="email">
                                        Correo electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-envelope"></span>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Ingresar email"
                                            required="required" /></div>
                                </div>
                                <div class="form-group">
                                    <label for="subject">
                                        Asunto</label>
                                    <select id="subject" name="subject" class="form-control" required="required">
                                        <option value="na" selected="">Elegir:</option>
                                        <option value="service">Servicios</option>
                                        <option value="suggestions">Desarrollos</option>
                                        <option value="product">Asesorías</option>
                                        <option value="product">Otros</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">
                                        Mensaje</label>
                                    <textarea name="message" id="message" class="form-control" rows="9" cols="25"
                                        required="required" placeholder="Mensaje"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                                    Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <form>
                    <legend><span class="glyphicon glyphicon-globe"></span>Nuestra oficina</legend>
                    <address>
                        <strong>WorkApps SA</strong><br>
                        Calle 52A 20-32 office 403<br>
                        Bogotá, Colombia <br>
                        +57 (601) 7123762
                    </address>
                    <address>
                        <strong>John Wright</strong><br>
                        <a href="mailto:#">support@workapps.com.co</a>
                    </address>
                </form>
            </div>
        </div>
    </div>
